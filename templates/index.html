<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Main Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Gradient background */
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #007bff; /* Navbar color */
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #d1e7fd !important;
        }
        .container {
            max-width: 800px;
            margin-top: 60px;
        }
        .form-container {
            background-color: #ffffff; /* White background for the form */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }
        .form-title {
            text-align: center;
            color: #007bff;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .form-label {
            font-size: 14px;
            color: #555555;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
            padding: 12px 25px;
            font-weight: bold;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-check-label {
            font-size: 14px;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }

        /* Animation for form appearance */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                margin-top: 40px;
            }
            .form-title {
                font-size: 24px;
            }
        }

    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">JEE Main</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Registration_form">Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Registration Form -->
<div class="container">
    <div class="form-container">
        <h2 class="form-title">JEE Main Registration</h2>

        <form action="{{ url_for( 'data' )}}" method ="post">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" name="phone" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date"  name="date" class="form-control" id="dob" required>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender"required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label" >Category</label>
                <select class="form-select" id="category" name="cat" required>
                    <option value="disabled selected">Select Category</option>
                    <option value="general">General</option>
                    <option value="obc">OBC</option>
                    <option value="sc">SC</option>
                    <option value="st">ST</option>
                    <option value="ews">EWS</option>
                </select>
            </div>

            <!-- New City and State Fields -->
            <div class="mb-3">
                <label for="state" class="form-label">State-1</label>
                <select class="form-select" id="state" name="s1" required>
                    <option value="" disabled selected>Select State</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Telangana">Telangana</option>
                </select>            
            </div>


            <div class="mb-3">
                <label for="city" class="form-label">City-1</label>
                <select class="form-select" id="city" name="c1" required>
                    <option value="" disabled selected>Select City</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Hyderabad">Hyderabad</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="state" class="form-label">State-2</label>
                <select class="form-select" id="state" name="s2" required>
                    <option value="" disabled selected>Select State</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Telangana">Telangana</option>
                </select>            
            </div>


            <div class="mb-3">
                <label for="city" class="form-label">City-2</label>
                <select class="form-select" id="city" name="c2" required>
                    <option value="" disabled selected>Select City</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Hyderabad">Hyderabad</option>
                </select>
            </div>

            
            <div class="mb-3">
                <label for="state" class="form-label">State-3</label>
                <select class="form-select" id="state" name="s3" required>
                    <option value="" disabled selected>Select State</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Telangana">Telangana</option>
                </select>            
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City-3</label>
                <select class="form-select" id="city" name="c3" required>
                    <option value="" disabled selected>Select City</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Hyderabad">Hyderabad</option>
                </select>
            </div>

            
            <!-- Payment Section -->
            <div class="mb-3">
                <label for="payment" class="form-label">Payment</label>
                <select class="form-select" id="payment" name="payment" required>
                    <option value="" disabled selected>Select Payment Method</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="debit_card">Debit Card</option>
                    <option value="net_banking">Net Banking</option>
                    <option value="upi">UPI</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label" >Address</label>
                <textarea class="form-control" name ="address" id="address" rows="3"  placeholder="Enter your address" required></textarea>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">I agree to the <a href="#">terms and conditions</a></label>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <div class="form-footer">
            <p>Already have an account? <a href="/login">Login Here</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
